<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .post {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .post-title {
            color: #333;
            text-decoration: none;
            font-size: 24px;
        }
        .post-meta {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }
        .post-content {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'post_list' %}" style="text-decoration: none; color: #333;">My Blog</a></h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
